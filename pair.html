<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK HAT BOT - PRO CONSOLE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body{
  margin:0;
  font-family:'Share Tech Mono', monospace;
  background:black;
  color:#00ff9c;
  overflow-x:hidden;
}

/* MATRIX */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* PANEL */
.container{
  max-width:460px;
  margin:40px auto;
  background:rgba(0,0,0,0.88);
  padding:25px;
  border-radius:12px;
  border:1px solid rgba(0,255,150,0.3);
  box-shadow:0 0 30px rgba(0,255,150,0.25);
}

.header{text-align:center;margin-bottom:15px;}
.logo{font-size:30px;text-shadow:0 0 12px #00ff9c;}
.title{font-size:22px;margin-top:6px;}
.subtitle{font-size:12px;opacity:.7}

/* STATUS */
.status{
  text-align:center;
  margin:10px 0;
}
.blink{
  animation:blink 1s infinite;
}
@keyframes blink{
  50%{opacity:0.3}
}

/* TOGGLE */
.toggle-container{
  display:flex;
  border:1px solid rgba(0,255,150,0.3);
  border-radius:8px;
  overflow:hidden;
  margin:15px 0;
}
.toggle-option{
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
}
.toggle-option.active{
  background:#001a11;
  box-shadow: inset 0 0 12px rgba(0,255,150,0.5);
}

/* INPUT */
.input-field{
  width:100%;
  padding:12px;
  background:black;
  border:1px solid rgba(0,255,150,0.3);
  border-radius:8px;
  color:#00ff9c;
  margin-bottom:12px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:#001a11;
  border:1px solid rgba(0,255,150,0.3);
  border-radius:8px;
  color:#00ff9c;
  cursor:pointer;
  margin-bottom:12px;
}
button:hover{
  box-shadow:0 0 12px rgba(0,255,150,0.5);
}

/* DISPLAY */
.code-display{
  background:black;
  border:1px dashed rgba(0,255,150,0.4);
  padding:12px;
  text-align:center;
  margin-bottom:12px;
}

/* PROGRESS BAR */
.progress{
  width:100%;
  height:8px;
  background:#001a11;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:12px;
}
.progress-bar{
  width:0%;
  height:100%;
  background:#00ff9c;
  box-shadow:0 0 12px #00ff9c;
  transition:width .3s;
}

/* TERMINAL LOGS */
.terminal{
  background:black;
  border:1px solid rgba(0,255,150,0.3);
  padding:10px;
  height:90px;
  overflow:hidden;
  font-size:12px;
}

/* QR */
.qr-display{display:none;text-align:center;}
.qr-image{max-width:260px;margin:10px auto;}

.footer{text-align:center;font-size:11px;opacity:.5;margin-top:10px;}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

<div class="header">
<div class="logo"><i class="fas fa-user-secret"></i></div>
<div class="title">BLACK HAT BOT</div>
<div class="subtitle">Exploit Linking Console</div>
<div class="status">STATUS: <span class="blink">ONLINE</span></div>
</div>

<div class="toggle-container">
<div class="toggle-option active" data-mode="pair">PAIR</div>
<div class="toggle-option" data-mode="qr">QR</div>
</div>

<input id="mobileNumber" class="input-field" placeholder="+255XXXXXXXXX">

<button id="submit">Generate Pair Code</button>

<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div class="code-display" id="codeDisplay">WAITING...</div>

<div class="qr-display" id="qrDisplay">
<img id="qrImage" class="qr-image"/>
</div>

<button onclick="copyCode()">Copy Code</button>

<div class="terminal" id="terminal"></div>

<div class="footer">Â© CleverTech System</div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const letters="01BLACKHAT";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff9c";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}}
setInterval(draw,33);

/* TERMINAL LOGS */
const terminal=document.getElementById("terminal");
const logs=[
"Initializing secure channel...",
"Bypassing firewall...",
"Connecting to WhatsApp server...",
"Encrypting session...",
"Ready."
];
let logIndex=0;
function showLogs(){
if(logIndex<logs.length){
terminal.innerHTML+=logs[logIndex]+"<br>";
terminal.scrollTop=terminal.scrollHeight;
logIndex++;
setTimeout(showLogs,1200);
}}
showLogs();

/* PROGRESS */
function fakeProgress(){
const bar=document.getElementById("progressBar");
let width=0;
const interval=setInterval(()=>{
width+=10;
bar.style.width=width+"%";
if(width>=100) clearInterval(interval);
},200);
}

/* PAIR */
document.getElementById("submit").onclick=async ()=>{
fakeProgress();
const number=document.getElementById("mobileNumber").value.trim();
if(!number) return alert("Enter number");

try{
const res=await axios(`/pair?number=${number.replace(/[^0-9]/g,"")}`);
document.getElementById("codeDisplay").innerText="CODE: "+res.data.code;
}catch{
document.getElementById("codeDisplay").innerText="ERROR";
}
};

/* QR */
document.querySelectorAll(".toggle-option").forEach(opt=>{
opt.onclick=()=>{
document.querySelectorAll(".toggle-option").forEach(o=>o.classList.remove("active"));
opt.classList.add("active");

if(opt.dataset.mode==="qr"){
axios("/qr").then(res=>{
document.getElementById("qrImage").src=res.data.qr;
document.getElementById("qrDisplay").style.display="block";
});
}
};
});

/* COPY */
function copyCode(){
const text=document.getElementById("codeDisplay").innerText;
navigator.clipboard.writeText(text);
alert("Copied");
}
</script>

</body>
</html>
